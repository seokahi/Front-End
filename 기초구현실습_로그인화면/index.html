<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <section class="login">
        <header class="tit-login">
            <h1>더 편리해진 위니브에 오신 것을 환영합니다.</h1>
        </header>
        <div class="main-login">
            <a href="#none" class="link-login">
            <img src="images/weniv-logo.png" alt="" class="img-login">로그인
            </a>
            <div class="make-login">
                <img src="images/icon-lock.png" alt="" class="find-login">
                <a href="#none" class="find-id">아이디</a>
                <a href="#none" class="find-pwd">비밀번호</a>
            </div>
            <div class="make-user">
                <img src="images/icon-user.png" alt="" class="join-login">
                <a href="#none" class="join-user">회원가입</a>
            </div>
        </div>
        </main>
    </section>

</html>
