<!DOCTYPE html>
<html>
<head>
<style>
.dropbtn {
    border: 1px solid #C4C4C4;
    border-radius: 10px;
    box-shadow: 0 1px 0 1px rgba(0,0,0,.04);
    width: 200px;
    padding: 12px 55px 12px 13px;
    cursor: pointer;
    background-color:white;
    background:url('Polygon\ 1.png') no-repeat 95% 50%/15px auto;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #FFF;
    width: 200px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding:4px 7px 4px;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #F8E4FF;
    border: 1px solid #F8E4FF;
    border-radius: 8px;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    border: 1px solid #9B51E0;
}
</style>
</head>
<body>


<div class="dropdown">
  <button class="dropbtn">최애 프로그래밍 언어</button>
  <div class="dropdown-content">
    <a href="#none">Python</a>
    <a href="#none">Java</a>
    <a href="#none">JavaScript</a>
    <a href="#none">C#</a>
    <a href="#none">C/C++</a>

  </div>
</div>

</body>
</html>
