<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭박스</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="button_action.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <form method="post" class="dropbox-form">
        <input type="checkbox" id="language-btn">
        <label for="language-btn" class="language-label" onclick="changeimg()" id="changeimg">최애 프로그래밍 언어</label>
            <ul class="language-list" id="language-list">
                <li class="language python">Python</li>
                <li class="language Java">Java</li>
                <li class="language JavaScript">JavaScript</li>
                <li class="language C#">C#</li>
                <li class="language C/C++">C/C++</li>
            </ul>
        </form>
    <script>
        var flag=0;
        function changeimg() {
            if(flag == 0) {
                document.getElementById("changeimg").style.backgroundImage='url("image/direction1.png")';
                flag=1;
            }
            else {
                document.getElementById("changeimg").style.backgroundImage='url("image/direction.png")';
                flag=0;
            }
        }
    </script>
</body>
</html>
