<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭박스 만들기</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/reset.css">
</head>
<body>
    <article class="wrapper">
        <h2 class="txt-hide">최애 프로그래밍 언어를 선택해주세요.</h2>
        <button class="btn-select" id="changeimg" onclick="changeimg()">최애 프로그래밍 언어</button>
        <ul class="list-lang" id="list">
            <li><button>Python</button></li>
            <li><button>Java</button></li>
            <li><button>JavaScript</button></li>
            <li><button>C#</button></li>
            <li><button>C/C++</button></li>
        </ul>
    </article>
    <script>
        var flag=0;
        function changeimg() {
            if(flag == 0) {
                document.getElementById("changeimg").style.backgroundImage='url("image/direction1.png")';
                document.getElementById("list").style.display="block";
                document.getElementById("changeimg").style.borderColor="#9B51E0";
                document.getElementById("changeimg").style.outline="3px solid #F8E4FF";
                flag=1;
            }
            else {
                document.getElementById("changeimg").style.backgroundImage='url("image/direction.png")';
                document.getElementById("list").style.display="none";
                document.getElementById("changeimg").style.borderColor="#C4C4C4";
                flag=0;
            }
        }
    </script>
</body>
</html>
