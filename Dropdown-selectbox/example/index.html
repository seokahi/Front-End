<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <style>
        .txt-hide {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        .cont-select {
            width: 200px;
            margin: 100px auto 0;
        }

        .btn-select {
            width: 100%;
            padding: 13px 20px 13px 14px;
            font-size: 12px;
            line-height: 14px;
            text-align: left;
            border: 1px solid #C4C4C4;
            box-sizing: border-box;
            border-radius: 10px;
            cursor: pointer;
            background: url(../image/direction.png) no-repeat;
            background-position: right 14px center;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-select:focus {
            border: 1px solid #9B51E0;
            outline: 3px solid #F8E4FF;
        }

        .btn-select.on {
            background-image: url(../image/direction1.png);
        }

        .btn-select.on+.list-member {
            display: block;
        }

        .list-member {
            display: none;
            margin-top:20px;
            border:1px soli #C4C4C4;
            box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }

        .list-member li {
            padding:5px 18px;
        }

        .list-member li button {
            display:block;
            width: 100%;
            padding:10px 0;
            border:none;
            border-radius: 8px;
            cursor: pointer;
            background-color:white;
            text-align: left;
        }

        .listmember li button:focus,
        .list-member li button:hover {
            background-color: #F8E4FF;
        }

    </style>
</head>

<body>
    <article class="cont-select">
        <h2 class="txt-hide">최애 프로그래밍언어를 선택해 주세요</h2>
        <button type="button" class="btn-select on">최애 프로그래밍 언어</button>
        <ul class="list-member">
            <li><button type="button">Python</button></li>
            <li><button type="button">Java</button></li>
            <li><button type="button">JavaScript</button></li>
            <li><button type="button">C#</button></li>
            <li><button type="button">C/C++</button></li>
        </ul>
    </article>
</body>

</html>
