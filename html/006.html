<!-- 카드 같은건 article 이 좋을 것 같음. 그거로도 다른 데에 붙여넣고 할 수 있기 때문 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <style>
        body {
            /* 만약 h1해도 위에 공간 잇으면 body를 맞춰줌 */
            padding : 0;
            margin:0;
        }
        h1 {
            margin:0;
            padding: 7px;
            background-color: #4267B2;
            color: white;
        }
        img {
            width: 400px;
        }
        article {
            border: 10px solid #4267B2;
            width: 500px;
            margin-left: 50%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>facebook</h1>
    <article>
        <img src="" alt="">
        <p>서가희</p>
        <p>3월 28일 오후 15:43</p>
        <p> content</p>
        <img src="images/card-image.jpg" alt="">
    </article>
</body>
</html>
