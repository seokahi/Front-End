<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      col:nth-child(1) {
        background-color: aqua;
      }
      .info {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <colgroup>
          <col span="1">
          <col span="2" class="info">
        </colgroup>
        <tr>
          <th>구분</th>
          <th>이름</th>
          <th>판매량</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>해리포터</td>
          <td>100</td>
        </tr>
        <tr>
          <td>2</td>
          <td>헝거게임</td>
          <td>200</td>
        </tr>
        <tr>
          <td>3</td>
          <td>반지의제왕</td>
          <td>300</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td >총 판매량</td>
          <td>600</td>
          <td>300</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
