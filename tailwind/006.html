<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-wrap border-solid border-4 border-red-300 m-3">
        <div>hello world</div>
        <div>hello world</div>
    </div>

    <div class="flex flex-wrap border-4 border-red-300">
        <div class="w-1/4 border-4 border-blue-500">hello</div>
        <div class="w-3/4 border-4 border-blue-500">world</div>
    </div>

    <div class="flex flex-wrap border-4 border-red-300">
        <div class=" border-4 border-blue-500">hello</div>
        <div class=" border-4 border-blue-500">world</div>
    </div>
</body>
</html>
