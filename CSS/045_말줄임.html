<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        p {
	        width:300px;     /* p 태그의 크기를 제한합니다. */
            overflow:hidden; /* 요소를 넘어가는 컨텐츠를 숨깁니다. */
        
    /* 텍스트의 공백을 만났을때 줄바꿈을 해줄지 말지 설정하는 속성입니다. nowrap은 공백을 만나도 줄바꿈하지 않습니다.*/
             white-space:nowrap; 
             text-overflow:ellipsis; /* 요소의 크기를 넘친 텍스트를 말줄임 처리합니다. */
        }
        </style>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorem quasi, sequi quae facere cupiditate placeat, incidunt voluptatibus aliquid ex commodi autem fuga neque in excepturi doloribus temporibus! Autem, neque optio.</p>
</body>
</html>
