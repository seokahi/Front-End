<!DOCTYPE html>
<html lang="ko">
<head>
    <title>속성선택자2</title>
    <style>
        /* 공백 포함하지 않음 paullab one 이건 적용 안됨. pollab이라는 문자열을 정확하게 가진 것만 선택 */
        p[class="paullab"] {
            font-size:48px;
        }

        /* 단어에 pullab을 포함하는 것  단,단어로만 있는 거*/
        p[class~="paul"] {
            text-align: center;
        }
        /* 단어가 포함되는 것 */
        p[class*="paul"] {
            color:red;
        }
        p[class^="korea"] {
            color:blue;
        }
    </style>
</head>
<body>
    <p class="paul">hello world</p>
    <p class="paul test">hello world</p>
    <p class="paultest">hello world</p>
    <p class="paullab">hello world</p>
    <p class="koreapaullab">hello world</p>
    <p class="world">hello world</p>
</body>
</html>
