<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        div{
            margin:100px;
            width: 800px;
            height: 800px;
            position: relative;
            background-color: blanchedalmond;
            border: 1px solid black;
            /* z-index: 1; */
        }
        img {
            padding:10px;
            position:absolute;
            
        }
        img:nth-child(1){
            background-color:red;
            top:100px;
            left:100px;
            z-index: -1;
        }
        img:nth-child(2){
            background-color:green;
            top:150px;
            left:150px;
            z-index: -1;
        }
        img:nth-child(3){
            background-color:blue;
            top:200px;
            left:200px;
            z-index: 0;
        }
        </style>
</head>
<body>
    <div>
    <img src="https://via.placeholder.com/300" alt="">
    <img src="https://via.placeholder.com/300" alt="">
    <img src="https://via.placeholder.com/300" alt="">
</div>
</body>
</html>
