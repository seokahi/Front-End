<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        div {
            /* 같이 움직이는지 확인 */
            /* margin: 100px; */
            width: 400px;
            height: 400px;
            position: absolute;
            background-color: blanchedalmond;
            border: 1px solid black;
            /* 부모에 달아도 수정이 안됨 */
            /* z-index: 1; */
        }

        section {
            padding: 10px;
            position: absolute;
            width:300px;
            height:300px;
        }

        section:nth-child(1) {
            top: 100px;
            left: 100px;
            background-color: red;
            /* 자식에게 값을 주면 부모 뒤로 감 */
            z-index:0;
        }

        section:nth-child(2) {
            width:50px;
            height:50px;
            top: 150px;
            left: 150px;
            background-color: green;
            z-index:0;
        }

        section:nth-child(3) {
            top: 200px;
            left: 200px;
            background-color: blue;
            z-index:1;
        }
    </style>
</head>
<body>
    <div>
        <section>1</section>
        <section>2</section>
        <section>3</section>
    </div>
</body>
</html>
