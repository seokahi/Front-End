<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        @keyframes 돌려용 {
            from {
                transform: rotateY(0);
            }
            to {
                transform: rotateY(180deg);
            }
        }

        .원본 {
            position: relative;
            width: 200px;
            height: 400px;
            border: 1px solid black;
            perspective: 400px;
            margin: 100px auto;
            transform-style: preserve-3d;
        }

        .회전패널 {
            /* 회전축 기준 */
            /* transform-origin: left; */
            position: absolute;
            font-size: 32px;
            width: 200px;
            height: 400px;
            animation: 돌려용 3s;
            transform-style: preserve-3d;
        }

        .앞 {
            position:absolute;
            top:0;
            left:0;
            bottom: 0;
            right: 0;
            background-color:brown;
        }
        .뒤 {
            position: absolute;
            top:0;
            left:0;
            bottom: 0;
            right: 0;
            background-color:burlywood;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }

    </style>
</head>
<body>
    <div class="원본">
        <div class="회전패널">
            <div class="앞">앞</div>
            <div class="뒤">뒤</div>
        </div>
    </div>
</body>
</html>
