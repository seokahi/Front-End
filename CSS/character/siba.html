        /* layout */
        /* design */

            box-sizing: border-box;
        }
        
        body {
            background: rgb(211, 146, 173);

        .siba {
            /* absolute에 기준점이 됨. */
            position: relative;
            top: 100px;
            margin: 60px auto;
            width: 500px;
            height: 500px;
            background-color: white;
        }
        .siba .face {
            position: absolute;
            background-color: var(--sec);
            border:10px solid black;
            border-radius: 50%;
            width:200px;
            height: 200px;
            top:80px;
            left:100px;

        }
        .siba .ear {

            height:100px;
            border:1px solid var(---sec);
            border-radius: 0% 100% 46% 54% / 0% 27% 73% 100%  ;
            background-color: var(--sec);
        }
