<head>
    <style>
        h1 {color: red}
        h1.test {
            color:blue;
        }
        .yellowgreen {color: yellowgreen}
        #fourth {color: skyblue}
    </style>
    </head>
    <body>
        <h1 class="color: brown">h1의 첫번째</h1>
        <h1 class='yellowgreen'>h1의 두번째</h1>
        <h1 class='yellowgreen test'>h1의 세번째</h1>
        <!-- id랑 class 중 id가 더 높으니 가중치 높은 걸 선택해서 보여준다 -->
        <h1 id='fourth' class='yellowgreen'>h1의 네번째</h1>
    </body>
