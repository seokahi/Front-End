<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <ul>
        <li>hell world</li>
        <li>hell world</li>
        <li>hell world</li>
        <li>hell world</li>
        <li>hell world</li>
        <li>hell world</li>
        <li>hell world</li>
        <li>hell world</li>
        <li>hell world</li>
        <li>hell world</li>
    </ul>
    <script>
        $("li:gt(2)").css("backgroundColor","red");
        $("li").eq(3).css("color","white");
        //nth는 1부터 시작
        $("li:nth-child(3n)").css("color","blue");
        $("li:first").css("color","green");
    </script>
</body>
</html>
