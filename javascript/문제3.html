        // 다음 배열에서 물고기가 아닌것을 slice로 선택해 콘솔로 출력해 보세요. -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hello javascript</title>
    </head>
    <body>
        <script>
            function not_fish(fish) {
                let notfish=fish.slice(5,6);
                console.log(notfish);
                notfish=fish.slice(2,3);
                console.log(notfish);
            }
            let fish = ['정어리', '고등어', '돌고래', '참치', '고래상어', '코끼리'];
            not_fish(fish);
        </script>
    </body>
</html>
