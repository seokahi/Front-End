<!-- 변수 : var -->
<!-- 자동 줄바꿈 x -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 상자 만들기</title>
</head>
<body>
    <h1>데이터 상자 만들기</h1>
    <script>
        var name="서가희";
        document.write(name);
        document.write(typeof(name));
    </script>
</body>
</html>
