<!-- [10, 20, 30, 40] 값의 평균을 구하는 함수를 만들어주세요. -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수문제3</title>
</head>
<body>
    <script>
        function arr_avg(arr) {
            let sum = 0;
            let avg = 0;
            for (let i =0; i<arr.length;i++) {
                sum += arr[i];
            }
            avg = sum / arr.length;
            console.log(avg);
        }
        let arr=[10,20,30,40];
        arr_avg(arr);
    </script>
</body>
</html>
