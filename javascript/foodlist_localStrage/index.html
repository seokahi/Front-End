<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î©îÎ™®Ïû• ÎßåÎì§Í∏∞</title>
    <style>
        body,h2,button {
            padding:0;
            margin:0;
        }

        .container {
            width:500px;
            height:600px;
            background-color:rgb(114, 214, 114);
            margin:10% auto;
            text-align:center;
            border-radius: 20px;
            overflow: hidden;
            padding:20px;
            box-sizing: border-box;
        }

        .div {
            position:relative;
            height:calc(100% - 20px);
            background-color: white;
            border-radius:20px;
            padding:10px;
        }
        .txt-list {
            margin:20px;
            padding:20px;

        }

        .inp-list {
            width:300px;
            height:30px;
            border:3px solid black;
            border-radius: 10px;
            color: black;
            font-weight:bold;
            padding:4px;
        }

        .btn-inp {
            width:70px;
            height: 40px;
            padding:10px;
            border:3px solid black;
            border-radius: 10px;
            float:right;
            text-align:center;
            margin-right:10px;
            background-color:white;
            font-weight:bold;
        }

        .txt-eat {
            margin: 30px;
        }
        .list-food li {
            text-align: left;
            font-weight: bold;
        }

        .btn-rem{
            position: absolute;
            bottom:20px;
            right:20px;
            width:100px;
            height: 40px;
            padding:10px;
            background-color: rgb(114, 214, 114);
            border-radius: 10px;
            color:white;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="div">
            <h2 class="txt-list">üçì Ïò§ÎäòÏùò ÏãùÎã®</h2>
            <label for="list"></label>
            <div class="inp-coll">
                <input type="text" placeholder="Ïò§Îäò Î¨¥ÏóáÏùÑ Î®πÏóàÎÇòÏöî?" id="list" class="inp-list">
                <button type="button"  onclick="getValueInput()" class="btn-inp">ÏûÖÎ†•</button>
            </div>
            <h2 class="txt-eat">Ïò§Îäò Î®πÏùÄ ÏùåÏãù</h2>
            <ul class="list-food">
            </ul>
            <button type="button"  onclick="ValueRemove()" class="btn-rem">Clear</button>
        </div>
    </section>
    <script>
        const container = document.querySelector(".container");
        const today_eat = container.querySelector(".inp-list");
        const today_food = container.querySelector(".list-food");
        showlist();
        function getValueInput() {
            let val = today_eat.value;
            let liTxt = document.createElement('li');
            liTxt.innerText = val;
            today_food.appendChild(liTxt);
            localStorage.setItem(localStorage.length,val);
        }
        
        function showlist() {
            for(i =0;i<localStorage.length;i++){
                let liTxt = document.createElement('li');
                liTxt.innerText =localStorage.getItem(i);
                today_food.appendChild(liTxt);
            }
        }

        function ValueRemove() {
            localStorage.clear();
            const too = container.getElementsByTagName("li");
            while ( today_food.hasChildNodes() )
            {
                today_food.removeChild( today_food.firstChild );       
            }

        }
    </script>
</body>
</html>
