<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모장 만들기</title>
    <style>
        body,h2,button {
            padding:0;
            margin:0;
        }

        .container {
            width:500px;
            height:600px;
            background-color:rgb(114, 214, 114);
            margin:10% auto;
            text-align:center;
            border-radius: 20px;
            overflow: hidden;
            padding:20px;
            box-sizing: border-box;
        }

        .div {
            height:calc(100% - 20px);
            background-color: white;
            border-radius:20px;
            padding:10px;
        }
        .txt-list {
            margin:20px;
            padding:20px;

        }

        .inp-list {
            width:300px;
            height:30px;
            border:3px solid black;
            border-radius: 10px;
            color: black;
            font-weight:bold;
            padding:4px;
        }

        .btn-inp {
            width:70px;
            height: 40px;
            padding:10px;
            border:3px solid black;
            border-radius: 10px;
            float:right;
            text-align:center;
            margin-right:10px;
            background-color:white;
            font-weight:bold;
        }

        .list-food h2 {
            margin-bottom: 30px;
        }
        .list-food li {
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="div">
            <h2 class="txt-list">🍓 오늘의 식단</h2>
            <label for="list"></label>
            <div class="inp-coll">
                <input type="text" placeholder="오늘 무엇을 먹었나요?" id="list" class="inp-list">
                <button type="button"  onclick="getValueInput()" class="btn-inp">입력</button>
            </div>
            <ul class="list-food">
                <h2>오늘 먹은 음식</h2>
            </ul>
        </div>
    </section>
    <script>
        const container = document.querySelector(".container");
        const today_eat = container.querySelector(".inp-list");
        const today_food = container.querySelector(".list-food");
        showlist();
        function getValueInput() {
            let val = today_eat.value;
            let liTxt = document.createElement('li');
            liTxt.innerText = val;
            today_food.appendChild(liTxt);
            localStorage.setItem(localStorage.length,val);
        }
        
        function showlist() {
            for(i =0;i<localStorage.length;i++){
                let liTxt = document.createElement('li');
                liTxt.innerText =localStorage.getItem(i);
                today_food.appendChild(liTxt);
            }
        }
    </script>
</body>
</html>
