<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수문제2</title>
</head>
<body>
    <script>
        function 제곱(data) {
            let list=[]
            for(let i=0;i<data.length;i++) {
                let data_list=[]
                for(let j=0;j<data[0].length;j++) {
                    data_list.push(data[i][j]**2);
                }
                list.push(data_list);
            }
            console.log(list);
        }
        let data = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
        제곱(data);
    </script>
</body>
</html>
