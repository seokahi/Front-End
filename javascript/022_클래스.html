<!DOCTYPE html>

<body>
    <script>
        class Me {
            constructor(name, address, phoneNum) {
                this.name = name;
                this.address = address;
                this.phoneNum = phoneNum;
            }

            canWalk = function () {
                console.log('재현이가 걷는다.');
            }

            teaching = function (student) {
                student.levelUp();
            }
        }

        class Student {
            constructor(level) {
                this.level = level;
            }
            levelUp = function () {
                this.level++;
            }
        }

        const me = new Me('재현', '010-0101-0101', '제주도');
        const student = new Student(1);

        //상속 때 constructor 안쓰면 자동으로 부모꺼가 옴
        
        class 소시지 {

                this.taste2 - el;

            }

        class 소시지확장 extends 소시지 {

            }
        

            let tastes = new 소시지("파","아아");
