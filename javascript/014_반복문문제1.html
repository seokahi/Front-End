    <title>반복문1</title>

<body>
    <script>
        let data = [{
                반 : 1, 
                번 : 1,

            }, {
                반 : 1, 
                번 : 2, 
                이름 : "길동", 
                중간고사점수 : 60
            }, {

            let score_array = [];

            console.log(score_array);
