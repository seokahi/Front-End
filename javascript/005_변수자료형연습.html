<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배운거 응용이용</title>
</head>
<body>
    <form action="">
        <input type="text" name="number" id="number" placeholder="숫자를 입력해주세요">
        <button type="button" onclick="show_rand()">click</button>
    </form>
    <h1 id="here"></h1>

    <script>
        function show_rand() {
            let num = document.getElementById("number").value;
            console.log('숫자:'+num+typeof(num));
            let  random_num= Math.floor(Math.random()*parseInt(num))+1;
            document.getElementById("here").innerText=random_num;
        }
    </script>
</body>
</html>
