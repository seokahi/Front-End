<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수문제1</title>
</head>
<body>
    <script>

        function print_score(data) {
            let list=[]
            for(let i = 0; i<data.length;i++) {
                list.push(data[i]["중간고사점수"]);
            }
            console.log(list);
        }

        function print_name_score(data) {
            let list=[]
            for(let i = 0; i<data.length;i++) {
                list.push([data[i]["이름"],data[i]["중간고사점수"]]);
            }
            console.log(list); 
        }
        let data = [{
            반 : 1, 
            번 : 1, 
            이름 : "호준", 
            중간고사점수 : 55
        }, {
            반 : 1, 
            번 : 2, 
            이름 : "길동", 
            중간고사점수 : 60
        }, {
            반 : 1, 
            번 : 3, 
            이름 : "영희", 
            중간고사점수 : 30
        }, {
            반 : 1, 
            번 : 4, 
            이름 : "철수", 
            중간고사점수 : 20
        }, {
            반 : 1, 
            번 : 5, 
            이름 : "규리", 
            중간고사점수 : 100
        }]
        print_score(data);
        print_name_score(data);
    </script>
</body>
</html>
