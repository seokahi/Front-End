<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉트박스</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@700;800&family=Roboto&display=swap');
        * {
            font-family: 'Roboto', sans-serif;
        }
        /*reset.css*/
        body,h2,p,button {
            padding:0;
            margin:0;
        }
        ul {
            list-style: none;
            padding:0;
            margin:0;
        }

        /*ir 기법*/
        .txt-hide {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }

        .container {
            margin: 10% auto;
            width:200px;
        }

        .btn-lang {
            width:100%;
            border: 1px solid #C4C4C4;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: white;
            padding:12px 13px;
            text-align: left;
            background-size: 10px 10px;
            background-position: right 15px center;
            background-repeat: no-repeat;
        }

        .opened {
            background-image: url("./icon-Triangle-down.png");
        }
        .closed {
            background-image: url("./icon-Triangle-up.png");
        }
        .type-lang {
            display: none;
            width:100%;
            border: 1px solid #C4C4C4;
            box-sizing: border-box;
            margin-top:9px;
            border-radius:10px;
        }

        .list {
            margin:5px 8px;
            padding:7px 10px;
        }
        .list:hover {
            background-color:  #F8E4FF;
            border-radius:10px;
        }

        .border {
            outline: 3px solid #F8E4FF;
            border: 1px solid #9B51E0;
        }

        .show {
            display:block;
        }
    </style>
</head>
<body>
    <article class="container">
        <h2 class="txt-hide">셀렉트박스</h2>
        <button class="btn-lang opened">
            <span class="txt-lang">최애 프로그래밍 언어</span>
        </button>
        <ul class="type-lang">
            <li class="list python">Python</li>
            <li class="list java">Java</li>
            <li class="list javascript">JavaScript</li>
            <li class="list Cs">C#</li>
            <li class="list C">C/C++</li>
        </ul>
    </article>
    <script>
        //가급적 style 사용하지 말기!!!
        const langBtn = document.querySelector('.btn-lang');
        const listBtn = document.querySelector('.type-lang');
        const langTxt = document.querySelector('.txt-lang');

        langBtn.addEventListener('click', () => {
            langTxt.textContent ="최애 프로그래밍 언어";
            listBtn.classList.toggle('show');
            if(listBtn.classList.contains('show')) {
                langBtn.classList.remove("opend", "closed");
                langBtn.classList.add("closed");
            }
            else {
                langBtn.classList.remove("opend", "closed");
                langBtn.classList.add("opend");
            }


        })
        listBtn.addEventListener('click', function (event) {
            if( event.target.textContent == 'Python') {
                langTxt.textContent = 'Python';
            }
            else if( event.target.textContent == 'Java') {
                langTxt.textContent = 'Java';
            }
            else if( event.target.textContent == 'JavaScript') {
                langTxt.textContent = 'JavaScript';
            }
            else if( event.target.textContent == 'C#') {
                langTxt.textContent = 'C#';
            }
            else if( event.target.textContent == 'C/C++') {
                langTxt.textContent = 'C/C++';
            }
        })      
    </script>
</body>
</html>
