<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀렉트박스</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@700;800&family=Roboto&display=swap');
        * {
            font-family: 'Roboto', sans-serif;
        }
        /*reset.css*/
        body,h2,p,button {
            padding:0;
            margin:0;
        }
        ul {
            list-style: none;
            padding:0;
            margin:0;
        }

        /*ir 기법*/
        .txt-hide {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }

        .container {
            margin: 10% auto;
            width:200px;
        }

        .btn-lang {
            width:100%;
            border: 1px solid #C4C4C4;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: white;
            padding:12px 13px;
        }
        .btn-lang span {
            font-family: 'Roboto';
            font-size: 14px;
            font-weight: 400;
            line-height: 16px;
            letter-spacing: 0em;
            margin-right:25px;
        }
/* 
        의문 ? padding 어케 주지
        .btn-lang::after {
            content:'';
            background-image: url("./icon-Triangle-down.png");
            background-repeat: no-repeat;
            height: 10px;
            width: 10px;  
            display:inline-block;
        } */

        .type-lang {
            display: none;
            width:100%;
            border: 1px solid #C4C4C4;
            box-sizing: border-box;
            margin-top:9px;
            border-radius:10px;
        }

        .list {
            margin:5px 8px;
            padding:7px 10px;
        }
        .list:hover {
            background-color:  #F8E4FF;
            border-radius:10px;
        }

        .border {
            outline: 3px solid #F8E4FF;
            border: 1px solid #9B51E0;
        }
    </style>
</head>
<body>
    <article class="container">
        <h2 class="txt-hide">셀렉트박스</h2>
        <button class="btn-lang">
            <span>최애 프로그래밍 언어</span>
            <img src="./icon-Triangle-down.png" alt="">
        </button>
        <ul class="type-lang">
            <li class="list python">Python</li>
            <li class="list java">Java</li>
            <li class="list javascript">JavaScript</li>
            <li class="list Cs">C#</li>
            <li class="list C">C/C++</li>
        </ul>
    </article>
    <script>
        const langBtn = document.querySelector('.btn-lang');
        const listBtn = document.querySelector('.type-lang');
        const list_python = document.querySelector('.python');
        const list_java = document.querySelector('.java');
        const list_javascript = document.querySelector('.javascript');
        const list_CS = document.querySelector('.Cs');
        const list_C = document.querySelector('.C');
        langBtn.addEventListener('click', () => {
            langBtn.textContent ="최애 프로그래밍 언어";
            if(listBtn.style.display == 'block'){
                langBtn.classList.remove("border");
                listBtn.style.display = 'none';
            }
            else {
                listBtn.style.display = 'block';
                langBtn.classList.add("border");
            }
        })
        listBtn.addEventListener('click', function (event) {
            if( event.target.textContent == 'Python') {
                langBtn.textContent = 'Python';
            }
            else if( event.target.textContent == 'Java') {
                langBtn.textContent = 'Java';
            }
            else if( event.target.textContent == 'JavaScript') {
                langBtn.textContent = 'JavaScript';
            }
            else if( event.target.textContent == 'C#') {
                langBtn.textContent = 'C#';
            }
            else if( event.target.textContent == 'C/C++') {
                langBtn.textContent = 'C/C++';
            }
            else {
                langBtn.textContent = '최애 프로그래밍 언어';
            }
        })      
    </script>
</body>
</html>
