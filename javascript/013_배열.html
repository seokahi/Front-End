        // 1. unshift => 맨 앞에 요소 추가
        let cafe = ['coffee', 'cake', 'tea', 'cookie']
        const count = cafe.unshift('bread');
        console.log(cafe);
        //2. shift => 요소 제거 
        let cafe2 = ['coffee', 'cake', 'tea', 'cookie']
        const firstElement = cafe2.shift();
        console.log(cafe2);
        //3. splice => 두 번째 인덱스에는 개수가 들어가는거 기억하기
        const cafe3 = ['coffee', 'cake', 'tea', 'cookie']
        console.log(cafe3.splice(1,3, 'bread'));
