        //call :this 값을 주입해서 함수를 빌려서 쓴다...!
        // Child.prototype = Object.create(Parent.prototype); 연결을 하는 것
        function parent() {
            this.name = "가희";

        }

        parent.prototype.rename = function(name) {
            this.name=name;
        }

        parent.prototype.sayname = function() {
            console.log(this.name);
        }

        function child() {
            parent.call(this);
        }

        child.prototype = Object.create(parent.prototype);
