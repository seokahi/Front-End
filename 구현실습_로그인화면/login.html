<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <title></title>
</head>
<body>
    <section class="wrapper">
        <header class="header-login">
            <h1 class="blind"> 로그인 페이지</h1>
            <p class="head-login">로그인 또는 회원가입</p>
            <!-- <img src="close.png" alt="" class="login-close"> -->
        </header>
        <main class="main-login">
            <h2 class="tit-login">위니브에서 여러분의 궁금증을 해결하세요!</h2>
            <div class="idpwd-login">
                <button class="btn-id">아이디</button>
                <button class="btn-pwd">비밀번호</button>
            </div>
            <div class="continue-login">
                <img src="ELlipse 1.png" alt="" class="check-login">
                <span class="txt-login">로그인 상태 유지</span>
            </div>
            <a href="#none" class="btn-login">로그인</a>
            <div class="find-info">
                <a href="#none" class="join-user">회원가입</a>
                <a href="#nonde" class="find-user">아이디/비밀번호 찾기</a>
            </div>
            <p class="or-login">또는</p>
            <div class="google">
                <a href="#none" class="google-login">
                    <img src="Google__G__Logo 1.png" alt="" class="img-google">
                    <span class="txt-google">구글 계정으로 로그인</span>
                </a>
            </div>
            <div class="facebook">
                <a href="#none" class="facebook-login">
                    <img src="facebook.png" alt="" class="img-facebook">
                    <span class="txt-google">페이스북계정으로 로그인</span>
                </a>
            </div>
            <div class="naver">
                <a href="#none" class="naver-login">
                    <img src="naver-logo.png" alt="" class="img-naver">
                    <span class="txt-naver">네이버 계정으로 로그인</span>
                </a>
            </div>
            <div class="kakao">
                <a href="#none" class="kakao-login">
                    <img src="message-circle.png" alt="" class="img-kakao">
                    <span class="txt-kakao">카카오톡 계정으로 로그인</span>
                </a>
            </div>
        </main>
    </section>
</body>
</html>
