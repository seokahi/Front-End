<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>sop</h1>
    <iframe src="sop.html" frameborder="0" c;ass="test"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/i8fRCkq5tbw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script>
        const x = document.querySelector('.test');
        const y= document.querySelector('.youtube');
        // 연결된 로딩 끝났을 때 연결된 함수 실행시켜라~
        //contentDocument 를 감싸고 있는 document 즉. doctype html 의미 
        //contentDocument : 만약 iframe 과 iframe's parent document 가 같은 origin을 가진다면 iframe의 document 객체를 반환합니다.
        x.onload= () => {
            console.log('same origin :',x.contentDocument)
        }
        y.onload = () => {
            console.log('other origin :',y.contentDocument)
        }
    </script>
    </html>
