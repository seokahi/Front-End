<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <style>
        seokahi {
            color :red;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- h$*6 -->
    <!-- 한번에 heading 1~6까지 출력 -->
    <!-- heading 1이 가장 큰 것 -->
    <!-- h${hello}*6 -->
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>
    <!-- 나만의 태그를 만들고 싶다면? -->
    <seokahi>hello</seokahi>
</body>
</html>
