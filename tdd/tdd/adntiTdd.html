<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        article {
            display: inline-block;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
        }
        .viewer {
            display: block;
            font-size: 24px;
            color:green;
            margin: 50px 0 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <article>
        <strong class="viewer"></strong>
        <label for="inp_txt">입력어</label>
        <input type="text" class="inp-txt">
        <button type="button" class="btn-push" onclick="push()">적용</button>
    </article>

    <script>
        let txt= "hello Lions"
        let inpTxt = document.querySelector("inp-txt");
        const viewer = document.querySelector(".viewer");
        viewer.textContent = txt;

        function push() {
            viewer.textContent= inpTxt.value
        }
    </script>
</body>
</html>
